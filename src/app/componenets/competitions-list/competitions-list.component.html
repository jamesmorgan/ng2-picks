<ul class="media-list">
  <li class="media" *ngFor="let competition of competitions">
    <div class="media-left">
      <a href="#">
        <img class="media-object" data-src="{{ competition?.image }}" alt="{{ competition?.shortName }}">
      </a>
    </div>
    <div class="media-body">
      <h2 class="media-heading">{{ competition?.name }}</h2>

      <!--<button (click)="loadCompetition(competition)" class="btn btn-primary btn-sm pull-sm-right">GO</button>-->
      <!--<a [routerLink]="['/contacts', contact.id]">{{contact.name}}</a>-->

      <!--{{competition | json}}-->

      <a class="nav-link" [routerLink]="[prefixBasePath + 'edit', competition._id]">Edit Comp</a>

      <p>
        {{ competition?.description }}
      </p>

      <competition-status [competition]="competition" class="pull-sm-right"></competition-status>

    </div>
  </li>
</ul>
